version: '3.8'
services:
  shootsy:
    container_name: shootsy
    build:
      dockerfile: Shootsy/Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - shootsy-pg-15
      - zookeeper
      - kafka
      - mongoDb
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=shootsy-pg-15;Port=5432;Database=testdb;Username=postgres;Password=postgres
      - Kafka__BootstrapServers=kafka:9092
      - Mongo__ConnectionString=mongodb://mongoDb:27017
      - Mongo__Database=shootsy
      - Mongo__CardsCollection=FileStorage
    networks:
      - shootsy-network

  shootsy-pg-15:
    container_name: shootsy-pg-15
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testdb
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - shootsy_pgdata:/var/lib/postgresql/data
    networks:
      - shootsy-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - shootsy-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - shootsy-network

  mongoDb:
    image: mongo:latest
    container_name: mongoDb
    ports:
      - "27017:27017"
    volumes:
      - shootsy_mongodata:/data/db
    networks:
      - shootsy-network

  mongoUi:
    image: mongo-express:1.0.2
    container_name: mongoUi
    depends_on:
      - mongoDb
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongoDb:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin   
    ports:
      - "8081:8081"
    networks:
      - shootsy-network
volumes:
  shootsy_pgdata:
  shootsy_mongodata:

networks:
  shootsy-network:
    driver: bridge