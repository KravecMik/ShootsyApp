services:
  shootsy:
    container_name: shootsy
    build:
      dockerfile: Shootsy/Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - shootsy-pg-15
      - zookeeper
      - kafka
      - mongoDb
      - minio
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=shootsy-pg-15;Port=5432;Database=testdb;Username=postgres;Password=postgres
      - Kafka__BootstrapServers=kafka:9092
    networks:
      - shootsy-network

  shootsy-pg-15:
    container_name: shootsy-pg-15
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testdb
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - shootsy_pgdata:/var/lib/postgresql/data
    networks:
      - shootsy-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - shootsy-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - shootsy-network

  mongoDb:
    image: mongo:latest
    container_name: mongoDb
    ports:
      - "27017:27017"
    command: [--auth]
    volumes:
      - shootsy_mongodata:/data/db
    networks:
      - shootsy-network

  mongoUi:
    image: mongo-express:1.0.2
    container_name: mongoUi
    depends_on:
      - mongoDb
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongoDb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_AUTH_USERNAME=readonly
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=readonly123
      - ME_CONFIG_MONGODB_AUTH_DATABASE=shootsy
      - ME_CONFIG_BASICAUTH=false
      - ME_CONFIG_SITE_READONLY=true  
    ports:
      - "8081:8081"
    networks:
      - shootsy-network

  minio:
    image: minio/minio:latest
    container_name: shootsy-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    ports:
      - "9000:9000"  
      - "9001:9001"  
    volumes:
      - shootsy_minio_data:/data
    networks:
      - shootsy-network
      
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
      - zookeeper
    networks:
      - shootsy-network
      
volumes:
  shootsy_pgdata:
  shootsy_mongodata:
  shootsy_minio_data:

networks:
  shootsy-network:
    driver: bridge
